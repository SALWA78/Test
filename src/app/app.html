
<main class="container">
    

  <div>
   <input type="text" [(ngModel)]="task">
   <button (click)="addTask()">Add</button>
</div>
<div class="list-task">
   <br><span class="task"  *ngFor="let task of tasks,let i=index">
           {{task}}
  
           <button class="btn" (click)="deleteTask(i)">Delete</button>
       </span> 
   </div>

</main>
